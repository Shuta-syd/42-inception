version: '3'
services:
 nginx:
  build:
   context: .
   dockerfile: requirement/nginx/Dockerfile
  container_name: nginx
# depents_on:
#  - wordpress
  ports:
   - "443:443"
  volumes:
   - ./requirement/nginx/conf/:/etc/nginx/http.d/
   - ./requirement/nginx/tools:/etc/nginx/ssl/
   - /home/${USER}/simple_docker_nginx_html/public/html:/var/www/
  restart: always
